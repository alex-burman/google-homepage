<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/styles.css">
        <title>My Google Homepage Project</title>
        <link id="favicon" href="images/new-google-favicon-512.png" rel="icon">
    </head>
    <body>
        <div id="viewport">
        <div id="nav-bar">
            <div id="nav-left">
                <a href="">About</a>
                <a href="">Store</a>
            </div>
            <div id="nav-right">
                <div id="right-nav-links">
                    <a href="">Gmail</a>
                    <a href="">Images</a>
                </div>
                <div id="app-signin">
                    <div id="apps">
                        <a id="apps-icon" href="" title="Google apps" aria-expanded="false" role="button" tabindex="0" data-eqid="0click"></a>
                    </div>
                    <div id="signin">
                        <a href="">Sign In</a>
                    </div>
                </div>
            </div>
        </div>
        <main>
            <div id="align-center">
                <div class="img-container">
                    <img id="logo" alt="Google logo" src="images/googlelogo_color_272x92dp.png">
                </div>
                <div id="search-area">
                    <div id="search-box">
                        <div id="search-field">
                            <div id="mag-position">
                                <span id="mag-glass">
                                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                                    </svg>
                                </span>
                            </div>
                            <div id="search-input-area">
                                <input id="search-input" type="text">
                            </div>
                            <div id="mic-box">
                                <span id="mic"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="search-button-container">
                    <button class="search-button">Google Search</button>
                    <button class="search-button">I'm Feeling Lucky</button>
                </div>
            </div>
        </main>
        <div id="footer">
            <div id="footer-left">
                <a class="footer-item" href="">Advertising</a>
                <a class="footer-item" href="">Business</a>
                <a class="footer-item" href="">How Search works</a>
            </div>
            <div id="footer-right">
                <a class="footer-item" href="">Privacy</a>
                <a class="footer-item" href="">Terms</a>
                <a class="footer-item" href="">Settings</a>
            </div>
        </div>
        </div>
    </body>
</html>
